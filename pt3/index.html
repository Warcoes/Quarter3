<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd/Even Analyzer</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="container">
        <h2>Odd/Even Analyzer</h2>
        <div id="inputArea">
            <p>Enter 25 comma-separated integers:</p>
            <input type="text" id="numbers" placeholder="e.g., 1, 5, 8, 12, 21">
            <button onclick="analyzeNumbers()">Analyze</button> <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
        </div>
        <div id="result"></div> 
    </div>
    
    <script src="script.js"></script> 
</body>
</html>
