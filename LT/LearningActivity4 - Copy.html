<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impressive Grading System</title>
    <style>
         body {
            font-family: 'Courier New', Courier, monospace; /* Classic terminal font */
            background-color: #E0E0E0; /* Light gray background */
            color: #000000; /* Black text */
            margin: 0; 
        }

        .container {
            max-width: 600px;
            margin: 20px auto;  
            background-color: #C0C0C0; /* Gray background  */
            padding: 20px;
            border: 1px solid black; 
        }

        h2 {
            text-align: center;  
            font-weight: bold;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            background-color: white; 
            border: 1px solid black; 
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #000080; /* Dark blue */
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #000040; /* Slightly darker blue */
        }

        #result {
            margin-top: 20px;
            background-color: #C0C0C0; 
            border: 1px solid black;
            padding: 15px;
        }
        
    </style>
</head>
<body>
    <div class="container"> 
        <h2>Grading System</h2>

        <form id="gradeForm">
            <div class="form-group">
                <label for="studentNumber">Student Number:</label>
                <input type="text" id="studentNumber" name="studentNumber" required>
                
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" name="studentName" required>
                
                <label for="quiz">Quiz:</label>
                <input type="number" id="quiz" name="quiz" min="0" max="10"  required>
                
                <label for="recitation">Recitation:</label>
                <input type="number" id="recitation" name="recitation" min="0" max="10"  required>
                
                <label for="longTest">Long Test:</label>
                <input type="number" id="longTest" name="longTest" min="0" max="10"  required>
                
                <label for="project">Project:</label>
                <input type="number" id="project" name="project" min="0" max="10"  required>
                
                <label for="attendance">Attendance:</label>
                <input type="number" id="attendance" name="attendance" min="0" max="10"  required>
                
                <label for="exam">Exam:</label>
                <input type="number" id="exam" name="exam" min="0" max="10"  required>
            </div>
            <input type="submit" value="Calculate Grade">
        </form>

        <div id="result"></div>
    </div>

    <script>
document.getElementById("gradeForm").addEventListener("submit", function(event) {
    event.preventDefault();
    var quiz = parseFloat(document.getElementById("quiz").value) * 0.1;
    var recitation = parseFloat(document.getElementById("recitation").value) * 0.15;
    var longTest = parseFloat(document.getElementById("longTest").value) * 0.15;
    var project = parseFloat(document.getElementById("project").value) * 0.35;
    var attendance = parseFloat(document.getElementById("attendance").value) * 0.05;
    var exam = parseFloat(document.getElementById("exam").value) * 0.2;
    
    var totalGrade = quiz + recitation + longTest + project + attendance + exam;
    
    var scaledTotalGrade = totalGrade * 10;

    var letterGrade;

    if (scaledTotalGrade >= 95) {
        letterGrade = "A+";
    } else if (scaledTotalGrade >= 90) {
        letterGrade = "A";
    } else if (scaledTotalGrade >= 85) {
        letterGrade = "B+";
    } else if (scaledTotalGrade >= 80) {
        letterGrade = "B";
    } else if (scaledTotalGrade >= 75) {
        letterGrade = "C";
    } else {
        letterGrade = "F";
    }

    document.getElementById("result").innerHTML = "<h3>Total Grade:</h3><p>" + scaledTotalGrade.toFixed(2) + "</p><h3>Letter Grade:</h3><p>" + letterGrade + "</p>";
});
    </script>
</body>
<footer style="text-align: center; margin-top: 20px; background-color: #272727; padding: 10px 0;">
    <p style="color: white;">Made by: Euricoe Tolentino</p> 
</footer>
</html>
