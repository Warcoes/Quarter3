
<!DOCTYPE html>
<html>
 
<head>
    <title>To set position of an image</title>
    <style>
          h2 {
            color: green;
        }
 
        #object2 {
            width: 500px;
            height: 200px;
            background-color: green;
            object-fit: none;
            object-position: 50px 30px;
        }
    </style>
</head>
 
<body>
    <h2>GeeksforGeeks</h2>
    <h4>object-position Property</h4>
    
    <img id="object2" src=
"https://media.geeksforgeeks.org/wp-content/uploads/20240117104925/1.png" />
</body>
 
</html>
